<header>
  <img src="../assets/images/bg-header-desktop.svg" alt="Header Banner" class="img-banner">
</header>
<main>
  <div class="container main-container">
    <div class="filter-container" >
      <div class="filter" *ngIf="tagsFilter.length > 0">
        <div class="filter-tags-container">
         
          <div class="tag-container" *ngFor="let tag of tagsFilter">
            <div class="tag">
              <p class="ptag">{{tag}}</p>
            </div>
            <div class="tag-close" (click)="deleteTag(tag)">
              <p class="ptag-close">X</p>
            </div>
          </div>

        </div>
        <div class="filter-clear-container" (click)="clear()">
          <p class="pclear">Clear</p>
        </div>
      </div>
    </div>


    <div class="jobs-container">

      <div class="job-container" *ngFor="let job of jobsList">
        <img [src]="job.logo" alt="logo" class="logo">
        <div class="container-company">
          <p class="name-company">{{job.company}}</p>
          <div class="boton-new" *ngIf="job.new">NEW!</div>
          <div class="boton-featured" *ngIf="job.featured">FEATURED</div>
        </div>
        <p class="prole"><b>{{job.position}}</b></p>
        <p class="ago">{{job.postedAt}} &nbsp;&nbsp;&middot;&nbsp;&nbsp; {{job.contract}} &nbsp;&nbsp;&middot;&nbsp;&nbsp; {{job.location}}</p>
        <div class="hr"><hr></div>
        <div class="container-jobs-tags">
          <div class="tag2" (click)="addTag(job.role)">
            <p class="ptag">{{job.role}}</p>
          </div>
          <div class="tag2" (click)="addTag(job.level)">
            <p class="ptag">{{job.level}}</p>
          </div>
          <div class="tag2" *ngFor="let lang of job.languages" (click)="addTag(lang)">
            <p class="ptag">{{lang}}</p>
          </div>
          <div class="tag2" *ngFor="let tool of job.tools" (click)="addTag(tool)">
            <p class="ptag">{{tool}}</p>
          </div>      
        </div>
      </div>

    

     
    </div>
    
  </div>
</main>
